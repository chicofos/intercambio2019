<div class="jumbotron" style="padding:15px 0px">
  <h4 class="text-center">Intercambio</h4>
</div>

<div >
  <div class="input-group">
      <input type="text" placeholder="Nombre" class="form-control" #itemName>
  </div>
  <div class="input-group input">
    1.<input type="text"  class="form-control item" #item1>
  </div>
  <div class="input-group input">
      2.<input type="text" class="form-control item" #item2>
    </div>
    <div class="input-group input">
        3.<input type="text" class="form-control item" #item3>
      </div>
  <div class="add" (click)="onAdd(itemName,item1,item2,item3)">
    <button class="btn btn-success">Agregarme a la lista</button>
  </div>
</div>

<div style="margin:5px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of toDoListArray">
      <div>
        <div style="padding-bottom:10px"><strong>{{item.name}}</strong></div>
        <div class="item-display">{{item.item1}}</div>
        <div class="item-display">{{item.item2}}</div>
        <div class="item-display">{{item.item3}}</div>
    </div>
      <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>
